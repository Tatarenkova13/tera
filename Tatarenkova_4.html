<!DOCTYPE html>
<html>
	<head>
	    <meta charset="utf-8" />
	    <title>Hello React</title>
	    <script crossorigin src="https://unpkg.com/react@16/umd/react.production.min.js"></script>
	    <script crossorigin src="https://unpkg.com/react-dom@16/umd/react-dom.production.min.js"></script>
	    <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-standalone/6.25.0/babel.min.js"></script>

	<style>
   		body {
    	background: #E6E6FA; /* Цвет фона 
    	color: #fc0; /* Цвет текста */
   		}
  	</style>
	</head>

	<body>
		<div id="app"> </div>
		<div id="container1"> </div>
		<div id="container2"> </div>
		<div id="container"> </div>
		<div id="timer-example"> </div>

		<script type="text/babel">
	    ReactDOM.render(
	        <h2 style={{ padding: "10px 20px", textAlign: "center", color: "#8A2BE2", fontFamily:'Verdana'}}>Вывод текста способом 1</h2>,
	        document.getElementById("app")
	    	)

		function Hello1() {
		  	return <h2 style={{ padding: "10px 20px", textAlign: "center", color: "#483D8B", fontFamily:'Verdana'}}>Функциональный способ</h2>;
			}

		var Hello2 =() => {
		    return (<h2 style={{ padding: "10px 20px", textAlign: "center", color: "#4B0082", fontFamily:'Verdana'}}>Способ стрелочной функции</h2>);
			}

		class Hello extends React.Component {
		  	render() {
		    return <h2 style={{ padding: "10px 20px", textAlign: "center", color: "#6A5ACD", fontFamily:'Verdana'}}>С помощью классов ES6</h2>;
		  	}
			}

		ReactDOM.render(
	        <Hello />,
	        document.getElementById("container")
	        )
	    ReactDOM.render(
	        <Hello1 />,
	        document.getElementById("container1")
	        )
	    ReactDOM.render(
	        <Hello2 />,
	        document.getElementById("container2")
	        )

	    class Timer extends React.Component {
		  constructor(props) {
		    super(props);
		    this.state = { seconds: 0 };
		  }

		  tick() {
		    this.setState(state => ({
		      seconds: state.seconds + 1
		    }));
		  }

		  componentDidMount() {
		    this.interval = setInterval(() => this.tick(), 1000);
		  }

		  componentWillUnmount() {
		    clearInterval(this.interval);
		  }

		  render() {
		    return (
		      <div>
		        Seconds: {this.state.seconds}
		      </div>
		    );
		  }
		}

		ReactDOM.render(
			<table align="center" border="1" cellSpacing="0" cellPadding="10"><h2 style={{ padding: "10px 20px", textAlign: "center", color: "#483D8B", fontFamily:'Verdana'}}>
			<Timer> {<Timer />}
			</Timer>
			</h2></table>	
		  ,
		  document.getElementById('timer-example')
		);

		</script>
	</body>
</html>
